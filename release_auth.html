<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

.node {
  border: solid 1px white;
  font: 14px sans-serif;
  overflow: hidden;
  position: absolute;
  text-indent: 2px;
}

</style>
<form>
</form>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 40, right: 10, bottom: 10, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var statusValues = function(doneValue, inTestValue, inProgressValue, notStartedValue, notEstimatedValue) {
  return {
    "done": doneValue,
    "in Test": inTestValue,
    "in Progress": inProgressValue,
    "Not Started": notStartedValue,
    "not estimated": notEstimatedValue 
  }
}

var byStatus = function(a, b) {
  var ordering = statusValues(5, 4, 3, 2, 1);
  return ordering[b.name] - ordering[a.name];
}

var treemap = d3.layout.treemap()
    .size([width, height])
//    .mode("slice-dice")
    .sort(byStatus)
    .value(function(d) { return d.size; });

var div = d3.select("body").append("div")
    .style("position", "relative")
    .style("width", (width + margin.left + margin.right) + "px")
    .style("height", (height + margin.top + margin.bottom) + "px")
    .style("left", margin.left + "px")
    .style("top", margin.top + "px");

d3.json("release_d3.json", function(error, root) {
  var node = div.datum(root).selectAll(".node")
      .data(treemap.nodes)
    .enter().append("div")
      .attr("class", "node")
      .style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
      .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; })
      .style("background", nodeColor)
      .text(function(d) { return d.children ? null : d.name; });
});

function nodeColor(d) {
  var blue_colors = statusValues("#BDEFEF", "#8CE3E3", "#52D5D5", "#30C5C5", "#249494") ,
      orange_colors = statusValues("#FFE9D6", "#FFC799", "#FFA962", "#FF841F", "#E06500"),
      green_colors = statusValues("#CAF6D8", "#96EEB0", "#57E482", "#2CDD61", "#1DAF49"),
      colors = orange_colors;

  return d.children ? colors[d.name] : null;
}

</script>
